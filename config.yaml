server:
  listen: 127.0.0.1:8080
  max_client_body_size: 21448473648
  server_name: example1.com
  error_page:
    - 302: error_pages/302.html
    - 400: error_pages/400.html

  location:
    /root:
      allow_methods:
        - GET
        - POST
      autoindex: on
      root: ./root
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3
        - rb: /usr/bin/ruby

    /:
      allow_methods:
        - GET
        - DELETE
        - POST
      root: ./root
      autoindex: on
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3
        - rb: /usr/bin/ruby

    /test:
      root: ./root
      autoindex: on
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3
        - rb: /usr/bin/ruby


server:
  listen: 127.0.0.1:8080
  server_name: example2.com
  error_page:
    - 302: error_pages/302.html
    - 400: error_pages/400.html

  location:
    /root:
      allow_methods:
        - GET
        - POST
      root: ./root
      autoindex: on
      index:
        - test
        - nigga
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3

    /:
      allow_methods:
        - GET
        - DELETE
        - POST
      root: ./root
      index:
        - nigga
        - small.mp4
      autoindex: on
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3

    /test:
      root: ./root
      autoindex: on
      return: http://www.google.com


