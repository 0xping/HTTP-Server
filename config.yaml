server:
  listen: 127.0.0.1:8080
  max_client_body_size: 21448473648
  server_name: example1.com
  error_page:
    - 302: error_pages/302.html
    - 400: error_pages/400.html
    - 403: error_pages/403.html
    - 404: error_pages/404.html
    - 405: error_pages/405.html
    - 408: error_pages/408.html
    - 414: error_pages/414.html
    - 500: error_pages/500.html
    - 501: error_pages/501.html

  location:
    /root:
      allow_methods:
        - GET
        - POST
      root: ./root/
      autoindex: on
      index:
        - test
        - nigga
      cgi_path:
        - php: ./cgi-bin/php-cgi
        - py: /usr/bin/python3

    /:
      allow_methods:
        - GET
        - DELETE
      root: ./root/
      index:
        - nigga
        - small.mp4
      autoindex: on
      return: www.google.com

    /ahmed:
      allow_methods:
        - GET
      root: ./root/ahmed/
      autoindex: on

    /enja:
      allow_methods:
        - GET
      root: ./root/enja/
      autoindex: on
      cgi_path:
        - php: ./cgi-bin/php-cgi
        - py: /usr/local/bin/python3

    /zbex:
      allow_methods:
        - GET
        - POST
      root: root/zbex/
      autoindex: on
      cgi_path:
        - php: ./cgi-bin/php-cgi
        - py: /usr/local/bin/python3

    /delete:
      allow_methods:
        - GET
        - DELETE
      root: ./root/testdelete/test/
      autoindex: on
      return: http://www.google.com/


