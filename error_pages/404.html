<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222222; /* Deeper, more elegant dark background */
      color: #f0f0f0; /* Slightly brighter text for better readability */
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      color: #e74c3c;
      text-shadow: 2px 2px 4px #333;
      font-size: 3em; /* Larger heading for greater impact */
    }

    p {
      font-size: 1.2em; /* Slightly larger text for easier reading */
      color: #a8a8a8;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #333;
    }

    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p>The page you are looking for might be in another universe.</p>
  <p>Return to <a href="/" style="color: #3498db;">home</a>.</p>
</body>
</html>
